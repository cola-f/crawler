<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;

    }
    #toolbar {
      height: 10%;
      width: 100%;

    #main {

</head>
<body>
  <div id="toolbar">
		<div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center; width: 100%;">
			<label>Start: <input id="start" type="datetime-local" value="2023-01-01T00:00"></label>
			<label>End: <input id="end" type="datetime-local" value="2025-05-05T00:00"></label>
			<input type="text" id="keyInput" value="KRW">
			<input type="number" id="intInput" step="1" value="10000000">
			<input type="text" id="portfolioInput" value='{"360750": 0.2, "458730": 0.2, "BTC": 0.2, "ETH": 0.2}'>
			<input type="text" id="allowedDeviationInput" value = '{"360750": [0.98, 1.02], "458730": [0.98, 1.02], "BTC": [0.98, 1.02], "ETH": [0.98, 1.02]}'>
			<button onclick="setCondition()">ðŸ”§Set</button>
			<button onclick="plot('/load')">ðŸ“‚ Load</button>
			<button onclick="send('/save')">ðŸ’¾save</button>
		</div>
		<div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center; width: 100%; margin-top: 5px;">
			<button onclick="plot('/getOhlcv')">ðŸ“ˆ Get OHLCV</button>
			<button onclick="backtest('/backtest')">ðŸ“Š Backtest</button>
			<button onclick="backtest('/backtest-bolinger')">ðŸ“Š Backtest-bolinger</button>
			<button onclick="send('/accounts')">ðŸ’°accounts</button>
			<button onclick="send('/execute')">ðŸš€execute</button>
			<button onclick="send('/stop')">ðŸ›‘stop</button>
		</div>
  </div>

  <div id="main">
    <div id="chartContainer">
      <canvas id="record"></canvas>
    </div>
    <ul id="messages"></ul>
  </div>
	<script>
		function numberFormatter(number){
			const formatted = Number(number)?.toLocaleString('en-US', {
				maximumFractionDigits: 2
			}) ?? '';
			return formatted;
		}
		async function fetchMessages(){
			const res = await fetch("/messages");
			const messages = await res.json();
			const container = document.getElementById("messages");
			messages.forEach(msg => {
				const li = document.createElement("li");
				li.textContent = `${msg.message}`;
				container.insertBefore(li, container.firstChild);
			});
		}
		async function setCondition(){
			const key = document.getElementById("keyInput").value;
			let portfolio = document.getElementById("portfolioInput").value;
			let allowedDeviation = document.getElementById("allowedDeviationInput").value;
			const initial = document.getElementById("intInput").value;
			try{
				portfolio = JSON.parse(portfolio);
				allowedDeviation = JSON.parse(allowedDeviation);
			}
			catch(e){
				alert("ìœ íš¨í•œJSONí˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤.");
				return;
			}
			try{
				const res = await fetch("/setCondition", {
					method: "POST",
					headers: {
						"Content-Type": "application/json"
					},
					body: JSON.stringify({
						key: key,
						portfolio: portfolio,
						allowedDeviation: allowedDeviation,
						initial: initial
					})
				});
			}
			catch(error){
				alert("error: error.message");
			}
		}
		async function send(path) {
			const start = document.getElementById("start").value;
			const end = document.getElementById("end").value;
			const body = JSON.stringify({ start: start, end: end });

			const res = await fetch(path, {
				method: "POST",
				headers: { "Content-Type": "application/json" },
				body
			});
		}
		setInterval(fetchMessages, 3000);
		fetchMessages();
		let chart;
		let test;
		async function plot(path) {
			const start = document.getElementById("start").value;
			const end = document.getElementById("end").value;
			const body = JSON.stringify({ start: start, end: end});
			const res = await fetch(path, {
			method: "POST",
				headers: { "Content-Type": "application/json" },
			body
			});
			const data = await res.json();
			console.log(data);
			let datasets = []
			for(let item in data){
				const baseColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
				const priceData = data[item].map(d => ({
					x: d.x,
					y: d.norm_y,
					y_value: d.y,
				}));
				datasets.push({
					label: item,
					data: priceData,
					borderColor: baseColor,
					borderWidth: 2,
					pointRadius: 0,
					fill: false
			  });
				if(data[item][0].hasOwnProperty('norm_lower')){
					const priceData = data[item].map(d => ({
						x: d.x,
						y: d.norm_lower,
					}));
					datasets.push({
						label: item + 'lower',
						data: priceData,
						borderColor: baseColor,
						borderDash: [5, 5],
						borderWidth: 1,
						pointRadius: 0,
						fill: false
					});
				}
				if(data[item][0].hasOwnProperty('norm_upper')){
					const priceData = data[item].map(d => ({
						x: d.x,
						y: d.norm_upper,
					}));
					datasets.push({
						label: item + 'upper',
						data: priceData,
						borderColor: baseColor,
						borderDash: [5, 5],
						borderWidth: 1,
						pointRadius: 0,
						fill: false
					});
				}
			}
			const ctx = document.getElementById("record").getContext("2d");
			if(chart){
			  chart.destroy()
			}
			chart = new Chart(ctx, {
				type: "line",
				data: {
					datasets: datasets
				},
				options: {
					responsive: true,
					scales: {
						x: { type: 'time', time: { tooltipFormat: 'yyyy-MM-dd', unit: "day" }, title: { display: true, text: 'Date' } },
						y: {
							title: {
								display: true,
								text: 'ê°€ê²©' },
							type: 'logarithmic'
						}
					},
					plugins: {
						tooltip: {
							callbacks:{
								label: function(context){
									const point = context.raw;
									if(point?.y_value === undefined) return "";
									return `${point.y_value}`;
								}
							},
							mode: 'index',
							intersect: false
						}
					}
				}
			});
		};
		async function backtest(path) {
			const initial = parseInt(document.getElementById("intInput").value);
			if(isNaN(initial)){
				alert("ì •ìˆ˜ë¥¼ ìž…ë ¥í•˜ì„¸ìš”.");
				return;
			}
			const start = document.getElementById("start").value;
			const end = document.getElementById("end").value;
			const body = JSON.stringify({ start: start, end: end, initial: initial});
			const res = await fetch(path, {
			method: "POST",
				headers: { "Content-Type": "application/json" },
			body
			});
			const data = await res.json();
			console.log(data);
			let datasets = []
			for(let item in data){
				const baseColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
				const priceData = data[item].map(d => ({
					x: d.x,
					y: d.norm_y,
					y_value: d.y,
					quantity: d.trade_quantity
				}));
				datasets.push({
					label: item,
					data: priceData,
					borderColor: baseColor,
					borderWidth: 2,
					pointRadius: 0,
					fill: false,
					datalabels: {
						align: "top",
						anchor: "end",
						formatter: function(value, context) {
							return numberFormatter(value.quantity) + "\n@" + numberFormatter(value.y_value);
						},
						color: function(context){
							const qty = context.dataset.data[context.dataIndex].quantity;
							return qty > 0 ? "blue" : qty < 0 ? "red" : "transparent";
						},
						font: {
							weight: "bold"
						}
					}
			  }); 
			}
			const ctx = document.getElementById("record").getContext("2d");
			if(chart){
			  chart.destroy()
			}
			chart = new Chart(ctx, {
				type: "line",
				data: {
					datasets: datasets
				},
				options: {
					responsive: true,
					plugins: {
						tooltip: {
							callbacks:{
								label: function(context){
									const point = context.raw;
									return `${numberFormatter(point.y_value)}`;
								}
							},
							mode: 'index',
							intersect: false
						},
						legend: {display: true},
						datalabels: {
							display: true
						}
					},
					scales: {
						x: { type: 'time', time: { tooltipFormat: 'yyyy-MM-dd', unit: "day" }, title: { display: true, text: 'Date' } },
						y: {
							title: {
								display: true,
								text: 'ê°€ê²©'
							},
							type: 'logarithmic'
						}
					}
				},
				plugins: [ChartDataLabels] 
			});
		};
		async function transaction(path) {
			const start = document.getElementById("start").value;
			const end = document.getElementById("end").value;
			const body = JSON.stringify({ start: start, end: end});
			const res = await fetch(path, {
			method: "POST",
				headers: { "Content-Type": "application/json" },
			body
			});
			const data = await res.json();
			let datasets = []
			for(let item in data){
				labels = data[item].map(d => d.candle_date_time_kst);
				const prices = data[item].map(d => d.normalized_value);
				datasets.push({
					label: item,
					data: prices,
					borderColor: "#" + Math.floor(Math.random() * 16777215).toString(16),
					borderWidth: 2,
					pointRadius: 0,
					fill: false
			  }); 
			}
			for(item in data){
				labels = data[item].map(d => d.candle_date_time_kst);
				const labelData = data[item].map(d => ({
					x: d.x,
					norm_y: d.norm_y,
					quantity: d.trade_quantity
				}));
				datasets.push({
					label: "Quantity" + item,
					data: labelData,
					pointRadius: 0,
					borderWidth: 0,
					datalabels: {
						aline: "top",
						anchor: "end",
						formatter: function(value, context) {
							return value.quantity !== 0 ? value.quantity.toFixed(4) : "";
						},
						color: function(context){
							const qty = context.dataset.data[context.dataIndex].quantity;
							return qty > 0 ? "blue" : qty < 0 ? "blue" : "transparent";
						},
						font: {
							weight: "bold"
						}
					}
				})
			}
			const ctx = document.getElementById("record").getContext("2d");
			if(chart){
			  chart.destroy()
			}
			chart = new Chart(ctx, {
				type: "line",
				data: {
					labels: labels,
					datasets: datasets
				},
				options: {
					responsive: true,
					scales: {
						x: { type: 'time', time: { tooltipFormat: 'yyyy-MM-dd', unit: "day" }, title: { display: true, text: 'Date' } },
						norm_y: { title: { display: true, text: 'ê°€ê²©' } }
					},
				  plugins: [ChartDataLabels] 
				}
			});
		};
	</script>
</body></html>
